
<h2>{{ advisorForm.get('id')?.value ? 'Edit Advisor' : 'Create Advisor' }}</h2>
<form [formGroup]="advisorForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" formControlName="name" class="form-control" required>
    <div *ngIf="advisorForm.get('name')?.invalid && advisorForm.get('name')?.touched" class="text-danger">
      Name is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="sin" class="form-label">SIN</label>
    <input id="sin" formControlName="sin" class="form-control" required>
    <div *ngIf="advisorForm.get('sin')?.invalid && advisorForm.get('sin')?.touched" class="text-danger">
      SIN is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input id="address" formControlName="address" class="form-control">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input id="phone" formControlName="phone" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="advisorForm.invalid">{{ advisorForm.get('id')?.value ? 'Update' : 'Create' }}</button>
</form>
